{% extends "base_generic.html" %}

{% block title %}{{ section.title }}{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/css/multi-select-tag.css">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    User Profile
                </div>
                <div class="card-body">
                    <form action="/profile/" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" name="firstname" class="form-control" id="firstname"required>
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" name="lastname" class="form-control" id="lastname"required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Skills</label>
                            <select name="skills" id="skills" multiple>
                                <option value="1">Cloud Computing</option>
                                <option value="2">Cybersecurity</option>
                                <option value="3">Data Analysis</option>
                                <option value="4">Database Management</option>
                                <option value="5">Software Development</option>
                                <option value="6">Web Development</option>
                                <option value="7">Python</option>
                                <option value="8">Django</option>
                                <option value="9">Network Administration</option>
                                <option value="10">UI/UX design</option>
                                <option value="11">Others</option>
                            </select>
                        </div>
                        <div class="mb-3" id="otherSkillsDiv" style="display: none;">
                            <label for="otherSkills" class="form-label">Other Skills</label>
                            <input type="text" name="otherSkills" class="form-control" id="otherSkills">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/js/multi-select-tag.js"></script>
<script>
    new MultiSelectTag('skills')  
</script>


{% endblock %}
